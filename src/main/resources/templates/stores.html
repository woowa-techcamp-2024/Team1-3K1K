<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Îß§Ïû• Î¶¨Ïä§Ìä∏</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            border-bottom: 1px solid #e0e0e0;
        }

        .category-tab {
            padding: 10px 15px;
            white-space: nowrap;
        }

        .active {
            border-bottom: 2px solid #2ac1bc;
            color: #2ac1bc;
        }

        .filters {
            display: flex;
            padding: 10px;
            overflow-x: auto;
        }

        .filter {
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            white-space: nowrap;
        }

        .store-list {
            padding: 10px;
        }

        .store-item {
            margin-bottom: 20px;
        }

        .store-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .store-info {
            margin-top: 10px;
        }

        .store-name {
            font-weight: bold;
            font-size: 18px;
        }

        .store-rating {
            color: #ffd700;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="store-list" id="storeList">
        <!-- Ïä§ÌÜ†Ïñ¥ Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
    </div>

    <div class="bottom-nav">
        <div>üè†</div>
        <div>üîç</div>
        <div>‚ù§</div>
        <div>üìÉ</div>
        <div>üë§</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchStores();
    });

    function fetchStores() {
        fetch('/stores')
            .then(response => response.json())
            .then(data => {
                const storeList = document.getElementById('storeList');
                storeList.innerHTML = ''; // Í∏∞Ï°¥ ÎÇ¥Ïö© Ï¥àÍ∏∞Ìôî
                data['data']['stores'].forEach(store => {
                    const storeElement = createStoreElement(store);
                    storeList.appendChild(storeElement);
                });
            })
            .catch(error => console.error('Error fetching stores:', error));
    }

    function createStoreElement(store) {
        const storeItem = document.createElement('div');
        storeItem.className = 'store-item';
        storeItem.innerHTML = `
                <div class="store-info">
                    <div class="store-name">${store.name}</div>
                </div>
            `;
        // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
        storeItem.addEventListener('click', function () {
            navigateToStoreDetail(store.storeId);
        });

        return storeItem;
    }

    function navigateToStoreDetail(storeId) {
        window.location.href = `/view/stores/${storeId}`;
    }
</script>
</body>
</html>
